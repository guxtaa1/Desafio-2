<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Desafio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--CABEÇALHO-->
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <h1 class="col ps-5">DncWeather</h1>
        </div>
        <div class="col d-flex justify-content-end pe-5">
            <h2 class="me-5">Endereços</h2>
            <h2>Previsão do tempo</h2>
        </div>
 
    </div>
    <div id="corpo1">
        <h1 class="titulo">Descubra Mais com Precisão: <br> 
            Previsões do Tempo e endereços <br>
            em tempo real.</h1>
        <img class="nuvem" src="Imagens/nuvem.svg" alt="img">
    </div>

    <!-- FORMULÁRIO -->
    <form id="cepForm">
        <div class="mb-3">
            <label for="inputName" class="form-label">Primeiro Nome:</label>
            <input type="text" placeholder="Insira seu primeiro nome:" class="form-control" id="inputName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">E-mail:</label>
            <input type="email" placeholder="Insira seu e-mail" class="form-control" id="inputEmail">
        </div>
        <div class="mb-3">
            <label for="inputCEP" class="form-label">Digite o CEP:</label>
            <input type="text" placeholder="Insira o CEP" class="form-control" id="inputCEP">
        </div>
        <div class="row mb-3">
            <div>
                <label for="inputLatLong" class="form-label">Digite a latitude e longitude para saber a previsão:</label> <br>
                <input class="col inputLatLong1" type="text" placeholder="Latitude" id="lat">
                <input class="col inputLatLong2" type="text" placeholder="Longitude" id="lon">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="getAddressByCep()">Acessar</button>
    </form>

    <!-- RESULTADO CEP -->
    <div id="resultadoCEP">
        <div class="mt-4 p-3 d-flex justify-content-center align-items-center cabecalhoCEP">
            <h1 class="col h1CEP">Resultado da busca por CEP:</h1>
            <img class="col imgCEP" src="Imagens/cep.svg" alt="cep">
        </div>
        <div class="d-flex justify-content-center">
            <table class="table tabela">
                <thead class="thead">
                    <tr>
                        <th>Logradouro/nome</th>
                        <th>Bairro/Distrito</th>
                        <th>Localidade/UF</th>
                    </tr>
                </thead>
                <tbody>
                    <td id="logadouroR"></td>
                    <td id="bairroR"></td>
                    <td id="localidadeR"></td>
                </tbody>
            </table>
        </div>
    </div>    

    <!--RESULTADO PREVISÃO-->
    <div id="previsaoTempo" class="mt-4 p-3 d-flex justify-content-center" >
        <h1 class="h1 h1Prev">Previsão do tempo na região:</h1>
        <img class="imgNuvem2" src="Imagens/nuvem2.svg" alt="">
    </div>
    <div id="resultadoPrevisao" class="d-flex justify-content-center">
        <input class="col inputLatLong1" type="text" readonly id="latLongR">
    </div>
    
    <!--RODAPÉ-->
    <div class="container-fluid rodape">
        <p class=" col d-flex justify-content-end pe-4 pRodape">Termos de Uso | Política de Privacidade</p>
    </div>
    <script src="scripty.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
</body>
</html>
